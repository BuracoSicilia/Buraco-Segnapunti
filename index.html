<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buraco Scorekeeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buraco Scorekeeper</h1>
        <table>
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                </tr>
            </thead>
            <tbody id="scoreTable">
                <!-- Scores will be dynamically inserted here -->
            </tbody>
        </table>
        <div>
            <input type="number" id="player1Score" placeholder="Player 1 Score">
            <input type="number" id="player2Score" placeholder="Player 2 Score">
            <button onclick="addScores()">Add Scores</button>
        </div>
        <h2>Total Scores</h2>
        <p>Player 1: <span id="totalPlayer1">0</span></p>
        <p>Player 2: <span id="totalPlayer2">0</span></p>
    </div>

    <script>
        let round = 1;
        let totalPlayer1 = 0;
        let totalPlayer2 = 0;

        function addScores() {
            const player1Score = parseInt(document.getElementById('player1Score').value) || 0;
            const player2Score = parseInt(document.getElementById('player2Score').value) || 0;

            totalPlayer1 += player1Score;
            totalPlayer2 += player2Score;

            const scoreTable = document.getElementById('scoreTable');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${round}</td><td>${player1Score}</td><td>${player2Score}</td>`;
            scoreTable.appendChild(newRow);

            document.getElementById('totalPlayer1').innerText = totalPlayer1;
            document.getElementById('totalPlayer2').innerText = totalPlayer2;

            round++;
            document.getElementById('player1Score').value = '';
            document.getElementById('player2Score').value = '';
        }
    </script>
</body>
</html>
