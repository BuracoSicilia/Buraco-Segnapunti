<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buraco Scorekeeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="opening-screen" class="container">
        <h1>Quante squadre?</h1>
        <button onclick="startGame(1)">1</button>
        <button onclick="startGame(2)">2</button>
        <button onclick="startGame(3)">3</button>
    </div>

    <div id="game-screen" class="container hidden">
        <h1>Buraco Scorekeeper</h1>
        <div id="team-names"></div>
        <table>
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Punti Buraco</th>
                    <th>Punti aggiuntivi</th>
                </tr>
            </thead>
            <tbody id="scoreTable">
                <!-- Scores will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="score-inputs">
            <!-- Score inputs will be dynamically inserted here -->
        </div>
        <button onclick="addScores()">Aggiungi Punti</button>
        <h2>Punteggio Totale</h2>
        <div id="total-scores"></div>
        <button onclick="resetGame()">Inizia una nuova partita</button>
    </div>

    <script>
        let round = 1;
        let totalScores = [];
        let numTeams;

        function startGame(teams) {
            numTeams = teams;
            document.getElementById('opening-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');

            const teamNamesDiv = document.getElementById('team-names');
            teamNamesDiv.innerHTML = '';
            for (let i = 0; i < numTeams; i++) {
                teamNamesDiv.innerHTML += `<input type="text" id="teamName${i}" placeholder="Nome della squadra ${i + 1}"><br>`;
                totalScores.push(0);
            }

            const scoreInputsDiv = document.getElementById('score-inputs');
            scoreInputsDiv.innerHTML = '';
            for (let i = 0; i < numTeams; i++) {
                scoreInputsDiv.innerHTML += `
                    <input type="number" id="buracoPoints${i}" placeholder="Punti Buraco per squadra ${i + 1}">
                    <input type="number" id="additionalPoints${i}" placeholder="Punti aggiuntivi per squadra ${i + 1}"><br>`;
            }

            updateTotalScores();
        }

        function addScores() {
            const scoreTable = document.getElementById('scoreTable');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${round}</td>`;
            for (let i = 0; i < numTeams; i++) {
                const buracoPoints = parseInt(document.getElementById(`buracoPoints${i}`).value) || 0;
                const additionalPoints = parseInt(document.getElementById(`additionalPoints${i}`).value) || 0;
                const totalPoints = buracoPoints + additionalPoints;

                totalScores[i] += totalPoints;

                newRow.innerHTML += `<td>${buracoPoints}</td><td>${additionalPoints}</td>`;
                document.getElementById(`buracoPoints${i}`).value = '';
                document.getElementById(`additionalPoints${i}`).value = '';
            }
            scoreTable.appendChild(newRow);
            round++;
            updateTotalScores();
        }

        function updateTotalScores() {
            const totalScoresDiv = document.getElementById('total-scores');
            totalScoresDiv.innerHTML = '';
            for (let i = 0; i < numTeams; i++) {
                totalScoresDiv.innerHTML += `Squadra ${i + 1} (${document.getElementById(`teamName${i}`).value}): <span id="totalScore${i}">${totalScores[i]}</span><br>`;
            }
        }

        function resetGame() {
            round = 1;
            totalScores = [];
            document.getElementById('opening-screen').classList.remove('hidden');
            document.getElementById('game-screen').classList.add('hidden');
        }
    </script>
</body>
</html>
